            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            margin: -20px -20px 20px -20px;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(to right, #60a5fa, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            list-style: none;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #60a5fa;
            background: rgba(59, 130, 246, 0.1);
        }

        .nav-dropdown {
            position: relative;
            display: inline-block;
        }

        .nav-dropdown-content {
            display: none;
            position: absolute;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            min-width: 200px;
            z-index: 1000;
            top: 100%;
            left: 0;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .nav-dropdown-content a {
            color: #94a3b8;
            padding: 0.75rem 1rem;
            text-decoration: none;
            display: block;
            border-radius: 0;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .nav-dropdown-content a:hover {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
        }

        .nav-dropdown:hover .nav-dropdown-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .nav-dropdown:hover .nav-dropdown-btn {
            color: #60a5fa;
            background: rgba(59, 130, 246, 0.1);
        }

        .nav-dropdown-btn {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .nav-dropdown-btn::after {
            content: '▼';
            font-size: 0.7rem;
            transition: transform 0.3s;
        }

        .nav-dropdown:hover .nav-dropdown-btn::after {
            transform: rotate(180deg);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 3em;
            background: linear-gradient(to right, #60a5fa, #a78bfa, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #94a3b8;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
        }

        .stat-card .label {
            color: #94a3b8;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #60a5fa;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-label {
            color: #94a3b8;
            font-size: 0.9em;
            font-weight: 500;
        }

        .filter-btn {
            padding: 12px 24px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: #e2e8f0;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95em;
        }

        .filter-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: #60a5fa;
        }

        .filter-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .sort-btn {
            background: rgba(15, 23, 42, 0.8);
        }

        .sort-btn.active {
            background: #a78bfa;
            border-color: #a78bfa;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 0.95em;
        }

        .search-box:focus {
            outline: none;
            border-color: #60a5fa;
        }

        .assets-grid {
            display: grid;
            gap: 20px;
        }

        .asset-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            position: relative;
        }


        .asset-card:hover {
            border-color: rgba(168, 85, 247, 0.4);
        }


        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .asset-info h3 {
            font-size: 1.5em;
            color: #60a5fa;
            margin-bottom: 4px;
        }

        .asset-info .sector {
            color: #94a3b8;
            font-size: 0.9em;
        }

        .score-badge {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 80px;
        }

        .score-badge .score {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
        }

        .score-badge .score-label {
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.8);
        }

        .recommendation {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 12px;
        }

        .recommendation.strong-buy {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.5);
        }

        .recommendation.buy {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.5);
        }

        .recommendation.moderate-buy {
            background: rgba(6, 182, 212, 0.2);
            color: #22d3ee;
            border: 1px solid rgba(6, 182, 212, 0.5);
        }

        .recommendation.hold {
            background: rgba(234, 179, 8, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(234, 179, 8, 0.5);
        }

        .recommendation.moderate-sell {
            background: rgba(249, 115, 22, 0.2);
            color: #fb923c;
            border: 1px solid rgba(249, 115, 22, 0.5);
        }

        .recommendation.sell {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .recommendation.strong-sell {
            background: rgba(220, 38, 38, 0.2);
            color: #ef4444;
            border: 1px solid rgba(220, 38, 38, 0.5);
        }

            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 16px;

            border-radius: 8px;

        .detail-item .label {

            font-size: 0.85em;

            font-weight: bold;
        }

        .value.positive {
            color: #4ade80;
        }

        .value.negative {
            color: #f87171;
        }

        .experts {
            margin-bottom: 12px;
        }

        .experts .label {
            color: #94a3b8;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .expert-badges {

            flex-wrap: wrap;
            gap: 8px;
        }

        .expert-badge {
            background: rgba(168, 85, 247, 0.2);
            border: 1px solid rgba(168, 85, 247, 0.5);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            color: #c084fc;
        }

        .news-sentiment {
            background: rgba(30, 41, 59, 0.4);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border-left: 3px solid #3b82f6;
        }

        .news-sentiment .label {
            color: #94a3b8;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .sentiment-score {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .sentiment-score.positive {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .sentiment-score.negative {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .sentiment-score.neutral {
            background: rgba(156, 163, 175, 0.2);
            color: #9ca3af;
        }

        .news-headlines {
            font-size: 0.9em;
            line-height: 1.4;
        }

        .news-headlines li {
            margin-bottom: 4px;
            color: #cbd5e1;
        }

            padding: 20px;
            border-radius: 8px;
            margin-bottom: 16px;
            height: 300px;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .timeframe-btn {
            padding: 8px 16px;
            background: rgba(15, 23, 42, 0.6);

        }

            background: linear-gradient(135deg, #3b82f6, #8b5cf6);

            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            font-weight: bold;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);

        .chart-btn:hover {

            background: linear-gradient(135deg, #2563eb, #7c3aed);

        .chart-btn:active {
            transform: translateY(0);
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 28px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.6);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: #94a3b8;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            padding: 20px;
            border-radius: 12px;
            color: #f87171;
            text-align: center;
            margin: 40px 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(15, 23, 42, 0.95);
            margin: 2% auto;
            padding: 30px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }

        .close {
            color: #94a3b8;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #e2e8f0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .filters {
                flex-direction: column;
            }

            .asset-details {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
                padding: 20px;
            }
        }
    </style>
</head>

                        </ul>
                    </div>

                    <div style="text-align: center; margin-top: 16px;">
                        <button class="chart-btn" onclick="event.stopPropagation(); openAssetModal('${asset.ticker}')">
                            📈 View Interactive Chart & Analysis
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function openAssetModal(ticker) {
            const asset = allAssets.find(a => a.ticker === ticker);
            if (!asset) return;

            const modal = document.getElementById('assetModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <h2 style="color: #60a5fa; margin-bottom: 20px;">${asset.ticker} - ${asset.sector}</h2>
                
                <div class="chart-container">
                    <div class="chart-controls">
                        <button class="timeframe-btn active" onclick="updateChart('${ticker}', '1d')">1 Day</button>
                        <button class="timeframe-btn" onclick="updateChart('${ticker}', '1w')">1 Week</button>
                        <button class="timeframe-btn" onclick="updateChart('${ticker}', '1m')">1 Month</button>
                        <button class="timeframe-btn" onclick="updateChart('${ticker}', '3m')">3 Months</button>
                    </div>
                    <canvas id="assetChart" width="400" height="200"></canvas>
                </div>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px;">
                    <div>
                        <h3 style="color: #60a5fa; margin-bottom: 15px;">Technical Indicators</h3>
                        <div class="asset-details">
                            <div class="detail-item">
                                <div class="label">SMA 20</div>
                                <div class="value">$${asset.technical_indicators.sma_20.toFixed(2)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="label">SMA 50</div>
                                <div class="value">$${asset.technical_indicators.sma_50.toFixed(2)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="label">MACD</div>
                                <div class="value">${asset.technical_indicators.macd.toFixed(3)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="label">MACD Signal</div>
                                <div class="value">${asset.technical_indicators.macd_signal.toFixed(3)}</div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 style="color: #60a5fa; margin-bottom: 15px;">Performance</h3>
                        <div class="asset-details">
                            <div class="detail-item">
                                <div class="label">1 Week</div>
                                <div class="value ${asset.momentum_1w >= 0 ? 'positive' : 'negative'}">
                                    ${asset.momentum_1w >= 0 ? '+' : ''}${asset.momentum_1w.toFixed(1)}%
                                </div>
                            </div>
                            <div class="detail-item">
                                <div class="label">1 Month</div>
                                <div class="value ${asset.momentum_1m >= 0 ? 'positive' : 'negative'}">
                                    ${asset.momentum_1m >= 0 ? '+' : ''}${asset.momentum_1m.toFixed(1)}%
                                </div>
                            </div>
                            <div class="detail-item">
                                <div class="label">3 Months</div>
                                <div class="value ${asset.momentum_3m >= 0 ? 'positive' : 'negative'}">
                                    ${asset.momentum_3m >= 0 ? '+' : ''}${asset.momentum_3m.toFixed(1)}%
                                </div>
                            </div>
                            <div class="detail-item">
                                <div class="label">Volume Ratio</div>
                                <div class="value">${asset.volume_ratio.toFixed(2)}x</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
            
            // Initialize chart with 1 month data
            setTimeout(() => updateChart(ticker, '1m'), 100);
        }

        function updateChart(ticker, timeframe) {
            const asset = allAssets.find(a => a.ticker === ticker);
            if (!asset || !asset.chart_data || !asset.chart_data[timeframe]) return;

            // Update active button
            document.querySelectorAll('.timeframe-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const chartData = asset.chart_data[timeframe];
            const ctx = document.getElementById('assetChart').getContext('2d');

            if (currentChart) {
                currentChart.destroy();
            }

            const labels = chartData.data.map(d => d.date);
            const prices = chartData.data.map(d => d.close);

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Price',
                        data: prices,
                        borderColor: '#60a5fa',
                        backgroundColor: 'rgba(96, 165, 250, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        yAxisID: 'y'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e2e8f0'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: 'rgba(148, 163, 184, 0.1)'
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: 'rgba(148, 163, 184, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                currentFilter = this.dataset.filter;
                applyFilters();
            });
        });

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function() {
            applyFilters();
        });

        function applyFilters() {
            let filtered = allAssets;

            // Apply recommendation filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(asset => 
                    asset.recommendation.includes(currentFilter)
                );
            }

            // Apply search filter
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(asset =>
                    asset.ticker.toLowerCase().includes(searchTerm) ||
                    asset.name.toLowerCase().includes(searchTerm) ||
                    asset.sector.toLowerCase().includes(searchTerm)
                );
            }

            displayAssets(filtered);
        }

        // Modal functionality
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('assetModal').style.display = 'none';
            if (currentChart) {
                currentChart.destroy();
                currentChart = null;
            }
        });

        window.addEventListener('click', function(event) {
            const modal = document.getElementById('assetModal');
            if (event.target === modal) {
                modal.style.display = 'none';
                if (currentChart) {
                    currentChart.destroy();
                    currentChart = null;
                }
            }
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
